<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akshay S G | AI/ML Engineer</title>
  <meta name="description"
    content="Portfolio of Akshay S G - AI/ML Engineer specializing in RAG, Computer Vision, and Full Stack Development." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          colors: {
            primary: '#000000', // Black
            accent: '#D1D0D0',  // Light Gray
            secondary: '#988686', // Mauve
            tertiary: '#5C4E4E', // Dark Taupe
            light: '#ffffff',
            dark: '#0f172a',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #D1D0D0;
      overflow-x: hidden;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #5C4E4E;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #988686;
    }

    .bg-grid-pattern {
      background-size: 50px 50px;
      /* Adjusted grid pattern to be visible on black background */
      background-image: linear-gradient(to right, rgba(209, 208, 208, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(209, 208, 208, 0.05) 1px, transparent 1px);
    }
  </style>
